{% extends 'base.html' %}
{% block title %}All Posts{% endblock %}
{% block content %}
<h2>All Posts</h2>
<ul>
  {% for post in posts %}
  <li>
    <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
    <p>By {{ post.author }} on {{ post.published_date }}</p>
  </li>
  {% endfor %}
</ul>
{% endblock %}
